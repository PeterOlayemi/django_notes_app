{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en" x-data="themeApp()" x-init="initTheme()" :class="{ 'dark': darkMode }">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>MindPad - Unlock Note</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>

  <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/png">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex flex-col">

  <header class="bg-white dark:bg-gray-800 shadow">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-600 dark:text-indigo-300">📓 MindPad</h1>
      <div class="flex items-center space-x-4">
        <button @click="toggleTheme()" 
          class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-indigo-500 hover:text-white transition">
          <span x-show="!darkMode">🌙</span>
          <span x-show="darkMode">☀️</span>
        </button>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-6 py-8 flex-1" style="text-align: center;">
    <div id="passwordModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl w-full max-w-md p-6 relative">
        
        <h2 class="text-2xl font-bold mb-3 text-gray-800 dark:text-gray-100">🔒 This note is locked</h2>
        <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">
        Enter the password to access this note.
        </p>

        <form method="post" class="space-y-4">
        {% csrf_token %}
        <input type="password" name="lock_password" placeholder="Enter password"
                class="w-full rounded-lg border border-gray-300 dark:border-gray-600 px-3 py-2 dark:bg-gray-700 dark:text-gray-100
                        focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>

        {% if error %}
            <p class="text-red-500 text-sm">{{ error }}</p>
        {% endif %}

        <div class="flex justify-end gap-2">
            <a href="{% url 'home' %}" 
            class="px-4 py-2 bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-500 transition">
            Cancel
            </a>
            <button type="submit" name="submit_type" value="unlock" 
                    class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 shadow-md transition">
            Unlock
            </button>
        </div>
        </form>
    </div>
    </div>
  </main>

  <footer class="bg-white dark:bg-gray-800 shadow mt-10">
    <div class="container mx-auto px-6 py-4 text-center text-gray-600 dark:text-gray-400">
      © 2025 MindPad. Developer: <a href="https://github.com/PeterOlayemi">Peter Olayemi</a>
    </div>
  </footer>

  <script src="{% static 'js/base.js' %}"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
</body>
</html>
