{% extends "base.html" %}
{% load i18n %}

{% block title %}Logout - MindPad{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 p-6 rounded-xl shadow">
  <h2 class="text-2xl font-bold mb-4 text-gray-700 dark:text-gray-200">ðŸ‘‹ Logout</h2>

  <p class="text-gray-600 dark:text-gray-300 mb-4">
    Are you sure you want to log out?
  </p>

  <form method="post" action="{% url 'account_logout' %}" class="space-y-4">
    {% csrf_token %}
    {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button type="submit" class="w-full px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
      Yes, Log me out
    </button>
  </form>

  <p class="mt-4 text-sm text-gray-600 dark:text-gray-300 text-center">
    Changed your mind? 
    <a href="{% url 'home' %}" class="text-indigo-600 hover:underline">Go back to MindPad</a>
  </p>
</div>
{% endblock %}
