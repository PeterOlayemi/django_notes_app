{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Password Changed" %}{% endblock %}

{% block content %}
<div class="container mx-auto max-w-md mt-10 p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold mb-4 text-green-600">{% trans "Password Changed" %}</h2>
    <p class="text-gray-700">
        {% trans "Your password has been changed successfully." %}
    </p>

    <div class="mt-6">
        <a href="{% url 'account_login' %}" 
           class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
            {% trans "Go to Login" %}
        </a>
        <a href="{% url 'home' %}" 
           class="ml-3 px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition">
            {% trans "Return to Home" %}
        </a>
    </div>
</div>
{% endblock %}
